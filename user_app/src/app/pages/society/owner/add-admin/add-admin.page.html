<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
        <ion-back-button defaultHref="upload-documents" text=""></ion-back-button>
     </ion-buttons>
     <ion-title class="ion-text-left">Add Admin</ion-title>
     <ion-buttons slot="end">
        <ion-button (click)="addAdmin()">
           <ion-icon name="add"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <form [formGroup]="addadminform">
    <ion-row>
      <ion-col size="12"  size-sm="12" size-md="6" size-lg="3" *ngFor="let control of addadminform.controls | keyvalue; let i = index;">
        <ion-label class="title">Admin {{i+1}}</ion-label>
        <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input">
          <ion-label position="floating" mode="md">Mobile Number</ion-label>
          <ion-input type="number" pattern="[0-9]*" inputmode="numeric" fill="outline" mode="md" ></ion-input>    
        </ion-item>
      </ion-col>
    </ion-row> 
  </form>
</ion-grid>

</ion-content>
<ion-footer class="ion-margin-bottom">
  <ion-button expand="block" fill="solid" shape="round" color="primary" mode="ios" [routerLink]="['/add-blocks']">
    Continue
  </ion-button>
  <ion-button expand="block" fill="clear" shape="round" color="primary" class="ion-margin-top" mode="ios">
    Skip
  </ion-button>
</ion-footer>
