<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="add-admin" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-left">Add Blocks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addBlock()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="addblockform">
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="6" size-lg="3">
          <ion-label class="title">Block Name</ion-label>
          <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input" *ngFor="let control of addblockform.controls | keyvalue">
            <ion-label position="floating" mode="md">Phase/Tower-Block</ion-label>
            <ion-input type="text" fill="outline" mode="md"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
<ion-footer class="ion-margin-bottom">
  <ion-button expand="block" fill="solid" shape="round" color="primary" mode="ios" [routerLink]="['/add-flats']">
    Continue
  </ion-button>
  <ion-button expand="block" fill="clear" shape="round" color="primary" class="ion-margin-top" mode="ios">
    Skip
  </ion-button>
</ion-footer>
