<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
        <ion-back-button defaultHref="add-blocks" text=""></ion-back-button>
     </ion-buttons>
     <ion-title class="ion-text-left">Add Flats</ion-title>
     <ion-buttons slot="end">
        <ion-button>
           <ion-icon name="add"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"  size-sm="12" size-md="6" size-lg="4">
        <ion-label class="title">Block 1</ion-label>
        <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input">
          <ion-label position="floating" mode="md">Phase/Tower-Block</ion-label>
          <ion-input type="text" fill="outline" mode="md"></ion-input>    
        </ion-item>
        <ion-row class="ion-align-items-center">
          <ion-col>
            <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input">
              <ion-label position="floating" mode="md">Prefix</ion-label>
              <ion-input type="text" fill="outline" mode="md" value="A1"></ion-input>    
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input">
              <ion-label position="floating" mode="md">Lower Limit</ion-label>
              <ion-input type="text" fill="outline" mode="md" value="001"></ion-input>    
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input">
              <ion-label position="floating" mode="md">Upper Limit</ion-label>
              <ion-input type="text" fill="outline" mode="md" value="012"></ion-input>    
            </ion-item>
          </ion-col>
          <ion-col size="auto" class="ion-text-right">
            <ion-button fill="solid" color="primary" shape="circle" size="small" class="add">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
  <ion-footer class="ion-margin-bottom">
    <ion-button expand="block" fill="solid" shape="round" color="primary" mode="ios" [routerLink]="['/']">
      Continue
    </ion-button>
    <ion-button expand="block" fill="clear" shape="round" color="primary" class="ion-margin-top" mode="ios">
      Skip
    </ion-button>
  </ion-footer>
