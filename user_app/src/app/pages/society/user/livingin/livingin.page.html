<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
        <ion-back-button defaultHref="home" text=""></ion-back-button>
     </ion-buttons>
     <ion-title class="ion-text-left">Living in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="selectlivingin">
  <ion-grid>
    <ion-row class="ion-justify-content-around ion-align-items-center">
      <ion-col size="5">
        <div class="card active">
          <img src="../../../../../assets/images/society.svg" alt="">
          <ion-label class="label">Society</ion-label>
        </div>        
      </ion-col>
      <ion-col size="5">
        <div class="card">
          <img src="../../../../../assets/images/House.svg" alt="">
          <ion-label class="label">Individual House</ion-label>
        </div>  
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col size="12">
        <ion-item counter="true" shape="round" fill="outline" mode="md" class="fieldset-input">
          <ion-label position="floating" mode="md">Society Name</ion-label>
          <ion-input type="text" fill="outline" mode="md"></ion-input>    
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-margin-bottom">
  <ion-button expand="block" fill="solid" shape="round" color="primary" mode="ios" [routerLink]="['/select-society']">
    Continue
  </ion-button>  
</ion-footer>
