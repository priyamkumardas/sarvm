<div class="modal">
  <div class="CrossIcon" (click)="closeAddWeightModal()">
    <ion-icon name="close-outline"></ion-icon>
  </div>

  <div class="content">
    <div class="header">
      <p>Item Status</p>
    </div>
    
      <div class="btns">
        <ion-button shape="round" expand="full" fill="clear" class="available-button">Available</ion-button>
        <ion-button shape="round" expand="full" fill="clear" class="not-available-button">Not Available</ion-button>
      </div>
      <div class="btns">
        <ion-button shape="round" expand="full" fill="clear" class="return-button">Return</ion-button>
        <ion-button shape="round" expand="full" fill="clear" class="cancel-button">Cancel</ion-button>
      </div>
    </div>

 
</div>
